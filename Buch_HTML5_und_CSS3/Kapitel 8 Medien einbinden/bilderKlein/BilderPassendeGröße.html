<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katzenbilder</title>
</head>
<body>
    <header><h1>
        Meine Lieblingsbilder <br> 
        </h1>
        <p>
            Passende Formatierung wurde über die pixelgröße festgelegt
        </p> 
        
    </header>
    <main>
        <section>
            <article>
                <h2>Bild 1</h2>
                <figure>
                    <img src="blaueAugen384x480.jpg" alt="Katze mit blauen Augen" width="384" height="480">
                    <figcaption>
                        Eine Hauskatze <br>
                        Urheber: Frank Schulenburg, Linzenz:
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.de">CC BY-SA 4.0</a>
                    </figcaption>
                </figure>
            </article>
        </section>
        <section>
            <article>
                <h2>Bild 2</h2>
                <figure>
                    <img src="europäischKurzhaar369x480.jpg" alt="europäische kurzhaarkatze" width="369" height="480">
                    <figcaption>
                        Eurpäische Kurzhaarkatze <br>
                        Urheber: Nicolai Schäfer, Linzenz:
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.de">CC BY-SA 4.0</a>
                    </figcaption>
                </figure>
            </article>
        </section>
        <section>
            <article>
                <h2>Bild 3</h2>
                <figure>
                    <img src="gähnendeKatze320x240.jpg" alt="katze am gähnen" width="320" height="240">
                    <figcaption>
                        Eine gähnende Katze <br>
                        Urheber: Unknown, Linzenz:
                        <a href="https://www.flickr.com/photos/amiebea/220479689/">by flickr</a>
                    </figcaption>
                </figure>
            </article>
        </section>
        <section>
            <article>
                <h2>Bild 4</h2>
                <figure>
                    <img src="Hauskatze_langhaar320x239.jpg" alt="Langhaar Hauskatze" width="320" height="239">
                    <figcaption>
                        Eine Hauskatze <br>
                        Urheber: Chatennoir, Linzenz:
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.de">CC BY-SA 4.0</a>
                    </figcaption>
                </figure>
            </article>
        </section>
    </main>
    <footer>Alle Bilder wurden aus dem server-speicher abgerufen. Bilder ohne Rechte</footer>
</body>
</html>
