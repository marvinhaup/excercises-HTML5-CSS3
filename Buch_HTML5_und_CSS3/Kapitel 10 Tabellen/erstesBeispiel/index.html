<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Tabellenbeispiel">
        <meta name="keywords" content="table, Tabelle">
        <meta name="author" content="Marco Ralsächs">
        <title>Tabellenbeispiel</title>
    </head>
    <body>
        <sectiony>
            <h1>Meine erste Tabelle</h1>
            <table>
                <caption>Meine Lieblingsautos</caption>
                <tr>
                    <th>Hersteller</th>
                    <th>Baujahr</th>
                    <th colspan="2">Leistung(PS/Kw)</th>
                    <th>Farbe</th>
                </tr>
                <tr>
                    <td>VW Golf</td>
                    <td>2010</td>
                    <td>105</td>
                    <td>140</td>
                    <td>grün</td>
                </tr>
                <tr>
                    <td rowspan="3">Audi a4</td>
                    <td>2006</td>
                    <td>140</td>
                    <td>160</td>
                    <td>silber</td>
                </tr>
                <tr>
                    <td>2015</td>
                    <td>200</td>
                    <td>240</td>
                    <td>grau</td>
                </tr>
                <tr>
                    <td>1999</td>
                    <td>300</td>
                    <td>340</td>
                    <td>weiß</td>
                </tr>
                <tr>
                    <td>mazda 2</td>
                    <td>2009</td>
                    <td>80</td>
                    <td>100</td>
                    <td>true Red</td>
                </tr>
            </table>
        </sectiony>
    </body>
</html>
